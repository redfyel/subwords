<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <title>Word Guesser Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="toast" class="toast"></div>
    <div id="game-container">
        <div id="game-round-container">
            <div id="game-round" class="game-round">Round: 1</div>
            <div class="timer-container">
                <img id="timer-logo" class="timer-logo" alt="Logo" />
                <div id="countdown-timer" class="countdown-timer">30</div>
            </div>
        </div>
        <div class="story-container">
            <p id="story"></p>
        </div>
        <div id="grid"></div>
        <button id="confirm">Confirm Selection</button>
    </div>
    <script type="application/javascript" src="script.js"></script>
  <style>
    .timer-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f);
      padding: 8px 20px;
      border-radius: 25px;
      margin: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 2px solid rgba(253, 187, 45, 0.5);
    }

    .countdown-timer {
      font-size: 24px;
      color: #ffffff;
      font-weight: bold;
      margin-left: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .game-over-content {
      background-color: rgba(0,0,0,0.9);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
    }

    .game-over-content h1 {
      color: #ff6347;
      margin-bottom: 20px;
    }

    .final-story-text {
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      white-space: pre-wrap;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }

    .story-completed-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
    }

    .story-completed-content h1 {
      color: #333;
      margin-bottom: 15px;
    }

    .story-completed-content #final-story-text {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .story-completed-content #restart-game {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</body>
</html>
