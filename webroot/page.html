<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <title>SubStory</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="game-container" class="substory-theme">
        <header class="game-header">
            <div id="game-round-container">
                <span id="game-round" class="game-round">Round: 1</span>
                <span id="countdown-timer" class="countdown-timer">30</span>
            </div>
        </header>

        <main class="story-section">
            <p id="story"></p>
            <div id="grid"></div>
        </main>

        <footer class="action-section">
            <button id="confirm">Confirm Selection</button>
        </footer>
    </div>

    <script type="application/javascript" src="script.js"></script>
</body>
</html>
